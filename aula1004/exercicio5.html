<script>
    let num = (prompt("Digite um número"));

    if (isNaN(num) || num%1 !=0){
        alert("Digite um número válido.")
    }
    else{
        for (let i = 1; i < 11; i++){
            multi = num *i
            console.log( num + " vezes " +i + " é igual a " +multi) 
        }
    }

</script>
