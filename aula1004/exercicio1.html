<script>
    let num = (prompt("Digite um número"));

    if (isNaN(num) || num%1 != 0){
        alert("Número inválido, digite um número válido.")
    }
    else if (num%2 == 0) {
        console.log("O número é par.")
        alert("O número é par.")
    }
    else {
        console.log("O número é ímpar.")
        alert("O número é ímpar.")
    }
</script>
