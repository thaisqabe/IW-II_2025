<!DOCTYPE html>

<body>

</body>
<script>

    let nota = parseFloat(prompt("qual sua nota?"));

    if (isNaN(nota) || nota < 0 || nota > 10) {
        alert("Nota inválida, digite um número de 1 a 10")
    }
    else if (nota >= 7) {
        console.log("Aprovado!")
        alert("Aprovado!")
    }
    else if (nota >= 5 && nota <= 6.9) {
        console.log("Recuperação!")
        alert("Recuperação!")
    }
    else {
        console.log("Reprovado")
        alert("Reprovado")
    }
</script>

</html>
